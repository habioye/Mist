<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> Calendar</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <link rel="stylesheet" href="<style>
            @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
            </style>"/>
    </head>
    <body> 
        <div class="container">
            <div class="calendar">
                <div class="month"></div>
                    <i class = "fas fa-angle-left prev"></i>
                    <div class="date">
                        <h1> May</h1>
                        <p>Fri May 29, 2020</p>
                    </div>
                    <i class = "fas fa-angle-right next"></i>
                    </div>
                    <div class = "weekdays">
                        <div> Sun</div>
                        <div> Mon</div>
                        <div> Tue</div>
                        <div> Wed</div>
                        <div> Thu</div>
                        <div> Fri</div>
                        <div> Sat</div>
                    </div>
                    <div class = "days">
                        <div class = "prev-date">26</div>
                        <div class = "prev-date">27</div>
                        <div class = "prev-date">28</div>
                        <div class = "prev-date">29</div>
                    </div>
                    <div class="next-date">1</div>
                    <div class="next-date">2</div>
                    <div class="next-date">3</div>
                    <div class="next-date">4</div>
                    <div class="next-date">5</div>
                    <div class="next-date">6</div>

        <script src="script.js"></script>
    </body>
</html>
