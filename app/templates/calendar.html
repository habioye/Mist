   <body>
        <div>
        <div class="col-9 grayborder" id="eventinfo"></div>
        </div>
        <div class ="container-fluid" style ="background-color:rgb(255, 143, 0);">
            <div class="row" style="background-color:rgb(255, 143, 0);">
                <div class = "col-3" display: inline-block; style = "display:inline-block;padding:0;margin:0;">
                    <a href = "https://mist-princeton.herokuapp.com/"><img src="https://mist-asset.s3.us-east-2.amazonaws.com/mist+map+v2.png"  class="responsive" style = "max-width:30%;height:auto;float:left;"></a>
                </div>
                <div class = "col-6 align-middle" display: inline-block;><center><h1 class="align-middle" style="font-size:4vw;float:center;display:inline;">Welcome to Mist!</h1></center></div>
                <div class = "col-3"display: inline-block; style = "display:inline-block;padding:0;">
                    <a href = "https://mist-princeton.herokuapp.com/calendar"><img src="https://mist-asset.s3.us-east-2.amazonaws.com/mist+day+v2.png"  class="responsive" style = "max-width:30%;height:auto;float:right;"></a>
                </div>
            </div>
        </div>
        <center><div class="header">
        <h2>Calendar View</h2>
        <h3>Good <span id="ampmSpan"></span> user.</h3>
        </div></center>
        <div class = "row">
            <button class="col-3 button" id = backyear><span>&#8592; Year </span></button>
            <button class="col-3 button" id = backmonth><span>&#8592; Month </span></button>
            <button class="col-3 button" id = nextmonth><span>Month &#8594;</span></button>
            <button class="col-3 button" id = nextyear><span>Year &#8594;</span></button>
        </div>
        
        <div class="container">
            <div id="calendar_info"></div>
            <div id="day_panel"></div>
        </div>
        <div class="footer">
         Date and time: <span id="datetimeSpan"></span><br>
         Created by Hassan Abioye, Anthony Gartner, Benjamin Nadon, Nicholas Cabrera
        </div>
        <script src=
            "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
        </script>
        
        <script>

            'use strict';
            const today = new Date();
            var month = today.getMonth() + 1;
            var year = today.getFullYear();



            function handleCalendar(response){
                $('#calendar_info').html(response);
            }
            function handleDay(response){
                $('#day_panel').html(response);
            }

            let calrequest = null;
            let dayrequest = null;

            function getCalinfo()
            {
                    // look at how you retrieve information
                    let url = '/calinfo?month=' + String(month) + '&year=' + String(year);
                    if (calrequest != null)
                    calrequest.abort();

                    calrequest = $.ajax(
                    {
                        type: 'GET',
                        url: url,
                        success: handleCalendar
                    }
                    );
                    console.log("ajax 1");
            }

            function get_events(day_id) {

          
                if (day_id == "today") {
                  var day = String(today.getDate());
                }
                else {
                  var day = String(day_id);
                }
          
                let url = "/caldayinfo?day=" + day + "&month=" + String(month) + "&year=" + String(year);
          
                if (dayrequest != null) 
                  dayrequest.abort();
          
                dayrequest = $.ajax(
                    {
                        type: 'GET',
                        url: url,
                        success: handleDay
                    }
                );
                console.log("ajax 2");
              }
              function prev_month() {
                  month = month - 1;
                  if(month == 0) {
                      month = 12;
                      year = year -1;
                  }
              }
              function next_month() {
                  month = month + 1;
                  if(month == 13) {
                    month = 1;
                    year += 1;

                  }
              }
            function setup() {
                getCalinfo();
                get_events("today");
            }


                $('document').ready(setup);

        </script>

    </body>
