        <script>

            'use strict';

            function getAmPm(){
                let dateTime = new Date();
                let hours = dateTime.getHours();
                let amPm = 'morning';
                if (hours >= 12)
                amPm = 'afternoon';
                $('#ampmSpan').html(amPm);
            }

            function getDateTime(){
                let dateTime = new Date();
                $('#datetimeSpan').html(dateTime.toLocaleString());
            }

            function handleResponse(response){
                $('#eventinfo').html(response);
            }

            let request = null;

                function getCalinfo()
                {
                    let author = $('#authorInput').val();
                    author = encodeURIComponent(author);
                    // look at how you retrieve information
                    let url = '/searchresults?author=' + author;

                    if (request != null)
                    request.abort();

                    request = $.ajax(
                    {
                        type: 'GET',
                        url: url,
                        success: handleResponse
                    }
                    );
                }

                function setup()
                {
                    getAmPm();
                    window.setInterval(getAmPm, 1000);
                    getDateTime();
                    window.setInterval(getDateTime, 1000);
                    getCalinfo();
                    window.setInterval(getCalinfo, 1000);
                }

                $('document').ready(setup);
