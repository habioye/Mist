        <script>

            'use strict';
            const today = new Date();
            var month = today.getMonth() + 1;
            var year = today.getFullYear();



            function handleCalendar(response){
                $('#calendar_info').html(response);
            }
            function handleDay(response){
                $('#day_panel').html(response);
            }

            let calrequest = null;
            let dayrequest = null;

            function getCalinfo()
            {
                    // look at how you retrieve information
                    let url = '/calinfo?month=' + String(month) + '&year=' + String(year);
                    if (calrequest != null)
                    calrequest.abort();

                    calrequest = $.ajax(
                    {
                        type: 'GET',
                        url: url,
                        success: handleCalendar
                    }
                    );
                    console.log("ajax 1");
            }

            function get_events(day_id) {


                if (day_id == "today") {
                  var day = String(today.getDate());
                }
                else {
                  var day = String(day_id);
                }

                let url = "/caldayinfo?day=" + day + "&month=" + String(month) + "&year=" + String(year);

                if (dayrequest != null)
                  dayrequest.abort();

                dayrequest = $.ajax(
                    {
                        type: 'GET',
                        url: url,
                        success: handleDay
                    }
                );
                console.log("ajax 2");
              }

              function prev_month() {
                  month = month - 1;
                  if(month == 0) {
                      month = 12;
                      year = year -1;
                  }
                  getCalinfo()
              }
              function next_month() {
                  month = month + 1;
                  if(month == 13) {
                    month = 1;
                    year += 1;

                  }
                  getCalinfo()
              }



            function setup() {
                getCalinfo();
                get_events("today");
            }


                $('document').ready(setup);

        </script>
